name: MLflow CI

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow scikit-learn pandas numpy

      - name: Set MLflow Tracking URI
        run: echo "MLFLOW_TRACKING_URI=MLProject/mlruns" >> $GITHUB_ENV

      - name: Run MLflow Project
        run: |
          mlflow run MLProject --env-manager=local -P data_path="MLProject/heart_preprocessing/data_clean.csv"
